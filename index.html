<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20nagar Food Xpress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d4af37">

<style>
:root{
  --brand:#d4af37;          /* GOLD */
  --brand-dark:#b8962e;
  --light:#fff8dc;
}

/* ===== RESET ===== */
*,*::before,*::after{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eee;
  overflow-x:hidden;
}

/* ===== PAGE ===== */
.page{
  display:none;
  min-height:100vh;
  width:100%;
  background:#fafafa;
}

.page.active{
  display:block;
}

/* ===== DESKTOP FRAME ===== */
@media (min-width:768px){
  .page{
    max-width:420px;
    margin:16px auto;
    background:#fff;
    border:2px solid var(--brand);
    border-radius:22px; /* rectangle + circular edges */
    box-shadow:0 14px 32px rgba(0,0,0,.25);
    overflow:hidden;
  }
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  background:#fff;
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
  z-index:9;
}

.header img{
  height:42px;
}

/* ===== BACK BUTTON ===== */
.topbar{
  position:sticky;
  top:30px;
  left:0;
  display:inline-flex;
  align-items:center;
  padding:6px 10px;
  margin:8px;
  font-size:14px;
  font-weight:600;
  background:#fff;
  border:1px solid #ddd;
  border-radius:8px;
  cursor:pointer;
  z-index:10;
}

/* ===== CONTENT ===== */
.content{
  padding:14px;
  padding-bottom:90px;
  overflow-x:hidden;
}

/* ===== SEARCH ===== */
.search{
  width:100%;
  padding:10px;
  margin:10px 0;
  font-size:16px;
  display:block;
  max-width:100%;
  border:1px solid #ccc;
  border-radius:8px;
}

/* ===== RESTAURANTS ===== */
.restaurant{
  display:flex;
  gap:12px;
  align-items:center;
  padding:12px;
  margin-bottom:10px;
  background:#fff;
  border:1px solid #ddd;
  border-radius:10px;
}

.restaurant.open{cursor:pointer}
.restaurant.closed{opacity:.6}

.restaurant img{
  width:48px;
  height:48px;
  border-radius:8px;
  object-fit:cover;
}

.rest-info{flex:1}
.rest-name{font-weight:600}
.rest-status{font-size:12px;margin-top:4px}
.open-text{color:green}
.closed-text{color:red}

/* ===== CATEGORY ===== */
.category{
  font-weight:bold;
  font-size:18px;
  margin:24px auto 12px;
  padding:8px 16px;
  background:var(--light);
  border:1px solid var(--brand);
  border-radius:22px;
  width:fit-content;
  text-align:center;
}

/* ===== ITEMS ===== */
.item,.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:12px;
  margin-bottom:8px;
  background:#fff;
  border-radius:10px;
}

.item-name{font-weight:600}

.item-desc{
  font-size:13px;
  color:#777;
  margin-top:2px;
}

.small{
  font-size:14px;
  color:#000;
  font-weight:600;
  margin-top:4px;
}

/* ===== QTY ===== */
.qty{
  display:flex;
  align-items:center;
  gap:8px;
}

.qty button{
  width:28px;
  height:28px;
  border:none;
  background:linear-gradient(145deg,var(--brand),var(--brand-dark));
  color:#fff;
  font-size:18px;
  border-radius:6px;
}

/* ===== CART BAR ===== */
.cart-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(145deg,var(--brand),var(--brand-dark));
  color:#fff;
  padding:12px;
  display:none;
  justify-content:space-between;
  font-weight:600;
}

/* ===== BILL ===== */
.bill div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.bill .total{
  font-weight:bold;
  font-size:18px;
}

/* ===== BUTTONS ===== */
button.primary{
  width:100%;
  padding:12px;
  background:linear-gradient(145deg,var(--brand),var(--brand-dark));
  color:#fff;
  border:none;
  font-size:16px;
  margin-top:16px;
  border-radius:10px;
}

/* ===== CATEGORY POPUP ===== */
.cat-btn{
  position:fixed;
  right:16px;
  bottom:80px;
  background:#333;
  color:#fff;
  padding:10px 14px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

.cat-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}

.cat-box{
  background:#fff;
  margin:20% auto;
  width:80%;
  border-radius:14px;
  padding:10px;
}

.cat-box div{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

/* ===== INPUTS ===== */
input,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}
</style>
</head>
