<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoodXpress Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --brand: #ff9933; /* saffron */
      --bg: #f7f7f7;
      --text: #222;
      --muted: #777;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page { display: none; min-height: 100vh; background: #fff; }
    .page.active { display: block; }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    .header img {
      height: 40px;
      width: auto;
    }

    .topbar {
      padding: 12px 14px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-size: 16px;
      background: #fff;
    }

    .content { padding: 14px; padding-bottom: 90px; }

    h2 { margin-top: 0; text-align: center; }

    /* SEARCH */
    .search {
      width: 100%;
      padding: 10px;
      margin: 10px 0 14px;
      font-size: 16px;
    }

    /* RESTAURANT LIST */
    .restaurant {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .restaurant img {
      width: 56px;
      height: 56px;
      object-fit: cover;
      border-radius: 6px;
    }

    .open { color: green; font-weight: bold; }
    .closed { color: red; font-weight: bold; }

    /* MENU */
    .category {
      font-weight: bold;
      font-size: 18px;
      margin-top: 16px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .item-name { font-size: 16px; }
    .item-price { color: var(--muted); font-size: 14px; }

    .qty {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .qty button {
      width: 28px;
      height: 28px;
      border: none;
      background: var(--brand);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    /* CART BAR */
    .cart-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--brand);
      color: #fff;
      padding: 12px 14px;
      display: none;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- PAGE 1: RESTAURANTS -->
<div id="page-restaurants" class="page active">
  <div class="header">
    <img src="company-logo.png" alt="FoodXpress" />
  </div>

  <div class="content">
    <h2>Select Restaurant</h2>
    <input class="search" placeholder="Search restaurant..." oninput="filterRestaurants(this.value)" />
    <div id="restaurantList"></div>
  </div>
</div>

<!-- PAGE 2: MENU -->
<div id="page-menu" class="page">
  <div class="topbar" onclick="goBack()">← Back</div>

  <div class="header">
    <img src="company-logo.png" alt="FoodXpress" />
  </div>

  <div class="content">
    <h2 id="menuTitle"></h2>
    <div id="menuItems"></div>
  </div>
</div>

<!-- CART BAR -->
<div id="cartBar" class="cart-bar" onclick="alert('Cart & checkout later')">
  <span id="cartInfo"></span>
  <span>Continue →</span>
</div>

<script>
  /* DATA (dummy for UX) */
  const restaurants = [
    { name: "Hotel Anand", open: true },
    { name: "Shree Krishna Dhaba", open: true },
    { name: "FoodXpress Kitchen", open: false }
  ];

  const menu = {
    Veg: [
      { name: "Paneer Butter Masala", price: 180 },
      { name: "Veg Kolhapuri", price: 160 }
    ],
    "Non-Veg": [
      { name: "Chicken Curry", price: 200 },
      { name: "Chicken Biryani", price: 220 }
    ]
  };

  let pageStack = ["page-restaurants"];
  let cart = {};
  let currentRestaurant = "";

  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function navigate(id) {
    pageStack.push(id);
    showPage(id);
  }

  function goBack() {
    if (pageStack.length > 1) {
      pageStack.pop();
      showPage(pageStack[pageStack.length - 1]);
    }
  }

  /* RESTAURANTS */
  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function renderRestaurants() {
    const list = document.getElementById("restaurantList");
    list.innerHTML = "";

    const open = shuffle(restaurants.filter(r => r.open));
    const closed = restaurants.filter(r => !r.open);

    [...open, ...closed].forEach(r => {
      const div = document.createElement("div");
      div.className = "restaurant";
      div.innerHTML = `
        <img src="rest-logo.png">
        <div>
          <div>${r.name}</div>
          <div class="${r.open ? 'open' : 'closed'}">${r.open ? 'Open' : 'Closed'}</div>
        </div>
      `;
      if (r.open) div.onclick = () => openMenu(r.name);
      list.appendChild(div);
    });
  }

  function filterRestaurants(q) {
    q = q.toLowerCase();
    document.querySelectorAll(".restaurant").forEach(r => {
      r.style.display = r.innerText.toLowerCase().includes(q) ? "" : "none";
    });
  }

  /* MENU */
  function openMenu(name) {
    currentRestaurant = name;
    document.getElementById("menuTitle").innerText = name;
    renderMenu();
    navigate("page-menu");
  }

  function renderMenu() {
    const box = document.getElementById("menuItems");
    box.innerHTML = "";

    for (const cat in menu) {
      const c = document.createElement("div");
      c.className = "category";
      c.innerText = cat;
      box.appendChild(c);

      menu[cat].forEach(item => {
        const row = document.createElement("div");
        row.className = "item";
        const qty = cart[item.name] || 0;

        row.innerHTML = `
          <div>
            <div class="item-name">${item.name}</div>
            <div class="item-price">₹${item.price}</div>
          </div>
          <div class="qty">
            <button onclick="updateCart('${item.name}', -1)">−</button>
            <span>${qty}</span>
            <button onclick="updateCart('${item.name}', 1)">+</button>
          </div>
        `;
        box.appendChild(row);
      });
    }
  }

  /* CART */
  function updateCart(item, delta) {
    cart[item] = (cart[item] || 0) + delta;
    if (cart[item] <= 0) delete cart[item];
    renderMenu();
    updateCartBar();
  }

  function updateCartBar() {
    let items = 0, total = 0;
    for (const i in cart) {
      const price = Object.values(menu).flat().find(x => x.name === i).price;
      items += cart[i];
      total += cart[i] * price;
    }
    const bar = document.getElementById("cartBar");
    if (items === 0) {
      bar.style.display = "none";
    } else {
      bar.style.display = "flex";
      document.getElementById("cartInfo").innerText = `${items} items | ₹${total}`;
    }
  }

  renderRestaurants();
</script>

</body>
</html>
