<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoodXpress Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .page {
      display: none;
      max-width: 480px;
      margin: auto;
      background: #fff;
      min-height: 100vh;
    }
    .page.active {
      display: block;
    }
    .content {
      padding: 16px;
    }
    .topbar {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      font-size: 16px;
      background: #fff;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    .restaurant {
      padding: 12px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .open { color: green; font-weight: bold; }
    .closed { color: red; font-weight: bold; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<!-- PAGE 1: RESTAURANTS -->
<div id="page-restaurants" class="page active">
  <div class="content">
    <h2>Select Restaurant</h2>

    <div class="restaurant" onclick="openMenu('Hotel Anand')">
      Hotel Anand – <span class="open">Open</span>
    </div>

    <div class="restaurant" onclick="openMenu('Shree Krishna Dhaba')">
      Shree Krishna Dhaba – <span class="open">Open</span>
    </div>

    <div class="restaurant">
      FoodXpress Kitchen – <span class="closed">Closed</span>
    </div>
  </div>
</div>

<!-- PAGE 2: MENU -->
<div id="page-menu" class="page">
  <div class="topbar" onclick="goBack()">← Back</div>

  <div class="content">
    <h2 id="menu-title"></h2>

    <p><strong>Veg</strong></p>
    <ul>
      <li>Paneer Butter Masala</li>
      <li>Veg Kolhapuri</li>
    </ul>

    <p><strong>Non-Veg</strong></p>
    <ul>
      <li>Chicken Curry</li>
      <li>Chicken Biryani</li>
    </ul>

    <button onclick="goToDetails()">Continue</button>
  </div>
</div>

<!-- PAGE 3: CUSTOMER DETAILS -->
<div id="page-details" class="page">
  <div class="topbar" onclick="goBack()">← Back</div>

  <div class="content">
    <h2>Customer Details</h2>

    <label>Name</label>
    <input type="text" placeholder="Your name">

    <label>Phone</label>
    <input type="tel" placeholder="10 digit mobile number">

    <label>Address</label>
    <textarea placeholder="Delivery address"></textarea>

    <button onclick="placeOrder()">Place Order</button>
  </div>
</div>

<script>
  let selectedRestaurant = "";
  let pageStack = ["page-restaurants"];

  function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function navigateTo(id) {
    pageStack.push(id);
    showPage(id);
  }

  function goBack() {
    if (pageStack.length > 1) {
      pageStack.pop();
      const previous = pageStack[pageStack.length - 1];
      showPage(previous);
    }
  }

  function openMenu(name) {
    selectedRestaurant = name;
    document.getElementById("menu-title").innerText = name + " Menu";
    navigateTo("page-menu");
  }

  function goToDetails() {
    navigateTo("page-details");
  }

  function placeOrder() {
    alert(
      "Order flow confirmed!\n" +
      "Restaurant: " + selectedRestaurant
    );
  }
</script>

</body>
</html>
