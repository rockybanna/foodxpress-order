<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>20nagar Food Xpress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --brand:#ff9933;
  --light:#fff3e6;
}

/* ===== RESET ===== */
*,*::before,*::after{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#eee;
  overflow-x:hidden;
}

/* ===== PAGE ===== */
.page{
  display:none;
  min-height:100vh;
  width:100%;
  background:#fafafa;
}

.page.active{
  display:block;
}

/* ===== DESKTOP FRAME ONLY ===== */
@media (min-width:768px){
  .page{
    max-width:420px;
    margin:16px auto;
    background:#fff;
    border:2px solid var(--brand);
    border-radius:14px;
    box-shadow:0 14px 32px rgba(0,0,0,.25);
  }
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  background:#fff;
  padding:0;                 /* remove side gaps */
  border-bottom:1px solid #ddd;
  text-align:center;
  z-index:9;
}

.header img{
  width:100%;
  height:auto;
  max-height:120px;   /* adjust if needed */
  object-fit:contain;
  display:block;
}

/* ===== BACK BUTTON ===== */
.topbar{
  position:sticky;
  top:30px;
  left:0;
  display:inline-flex;
  align-items:center;
  padding:6px 10px;
  margin:8px;
  font-size:14px;
  font-weight:600;
  background:#fff;
  border:1px solid #ddd;
  border-radius:6px;
  cursor:pointer;
  z-index:10;
}

/* ===== CONTENT ===== */
.content{
  padding:16px;
  padding-bottom:100px;
}

/* ===== SEARCH ===== */
.search{
  width:100%;
  padding:10px;
  margin:10px 0;
  font-size:16px;
}
.search-wrap{
  position:sticky;
  top:120px;
  z-index:8;
  background:#fafafa;
  padding-bottom:8px;
}

.search{
  width:100%;
  padding:12px 14px;
  font-size:16px;
  border:1px solid #ccc;
  border-radius:10px;
  outline:none;
}

.search:focus{
  border-color:var(--brand);
  box-shadow:0 0 0 2px rgba(255,153,51,.2);
}

/* ===== RESTAURANTS ===== */
.restaurant{
  display:flex;
  gap:12px;
  align-items:center;
  padding:14px;
  margin-bottom:12px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  transition:transform .1s ease, box-shadow .1s ease;
}

.restaurant.open:active{
  transform:scale(.98);
}

.restaurant.closed{
  opacity:.55;
}

.restaurant.open{cursor:pointer}
.restaurant.closed{opacity:.6}

.restaurant img{
  width:56px;
  height:56px;
  border-radius:12px;
  object-fit:cover;
  background:#f2f2f2;
}

.rest-info{flex:1}
.rest-name{font-weight:600}
.rest-status{font-size:12px;margin-top:4px}
.open-text{
  color:#0a8f08;
  font-weight:600;
}

.closed-text{
  color:#c62828;
  font-weight:600;
}

/* ===== CATEGORY ===== */
.category{
  font-weight:bold;
  font-size:18px;
  margin:24px auto 12px;
  padding:8px 16px;
  background:var(--light);
  border:1px solid var(--brand);
  border-radius:20px;
  width:fit-content;
  text-align:center;
}

/* ===== ITEMS ===== */
.item,.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:12px;
  margin-bottom:8px;
  background:#fff;
  border-radius:8px;
}

.item-name{font-weight:600}

.item-desc{
  font-size:13px;
  color:#777;
  margin-top:2px;
}

.small{
  font-size:14px;
  color:#000;
  font-weight:600;
  margin-top:4px;
}

/* ===== QTY ===== */
.qty{
  display:flex;
  align-items:center;
  gap:8px;
}

.qty button{
  width:28px;
  height:28px;
  border:none;
  background:var(--brand);
  color:#fff;
  font-size:18px;
  border-radius:4px;
}

/* ===== CART BAR ===== */
.cart-bar{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  background:var(--brand);
  color:#fff;
  padding:14px 16px;
  display:none;
  justify-content:space-between;
  font-weight:600;
  border-radius:14px;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
}


/* ===== BILL ===== */
.bill div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.bill .total{
  font-weight:bold;
  font-size:18px;
}

/* ===== BUTTONS ===== */
button.primary{
  width:100%;
  padding:12px;
  background:var(--brand);
  color:#fff;
  border:none;
  font-size:16px;
  margin-top:16px;
  border-radius:6px;
}

/* ===== CATEGORY POPUP ===== */
.cat-btn{
  position:fixed;
  right:16px;
  bottom:80px;
  background:#333;
  color:#fff;
  padding:10px 14px;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

.cat-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
}

.cat-box{
  background:#fff;
  margin:20% auto;
  width:80%;
  border-radius:10px;
  padding:10px;
}

.cat-box div{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

/* ===== INPUTS ===== */
input,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:16px;
}
</style>


  <body>

<!-- PAGE 1: RESTAURANTS -->
<div id="page-restaurants" class="page active">
  <div class="header"><img src="company-logo.png"></div>
  <div class="content">
<div class="search-wrap">
  <input
    class="search"
    placeholder="Search restaurant or item..."
    oninput="filterRestaurants(this.value)"
  >
</div>
    <div id="restaurantList"></div>
  </div>
</div>

<!-- PAGE 2: MENU -->
<div id="page-menu" class="page">
  <div class="topbar" onclick="backToRestaurants()">‚Üê Back</div>
  <div class="header"><img src="company-logo.png"></div>
  <div class="content">
    <h2 id="menuTitle"></h2>
    <div id="menuItems"></div>
  </div>
  <div class="cat-btn" onclick="openCats()">‚ò∞ Categories</div>
</div>

<div id="catPopup" class="cat-popup" onclick="closeCats()">
  <div class="cat-box" onclick="event.stopPropagation()" id="catList"></div>
</div>

<!-- PAGE 3: ORDER SUMMARY -->
<div id="page-summary" class="page">
  <div class="topbar" onclick="goBack()">‚Üê Back</div>
  <div class="header"><img src="company-logo.png"></div>
  <div class="content">
    <h2>Order Summary</h2>
    <div id="summaryItems"></div>
    <div class="bill">
      <div><span>Item Total</span><span id="itemTotal">‚Çπ0</span></div>
      <div><span>Delivery Charge</span><span id="deliveryCharge">‚Çπ0</span></div>
      <div class="total"><span>Total Payable</span><span id="grandTotal">‚Çπ0</span></div>
    </div>
    <div class="note">Delivery charges apply up to 2.5 km. May vary for longer distances.</div>
    <button class="primary" onclick="goToAddress()">Continue ‚Üí Address</button>
  </div>
</div>

<!-- PAGE 4: ADDRESS -->
<div id="page-address" class="page">
  <div class="topbar" onclick="goBack()">‚Üê Back</div>
  <div class="header"><img src="company-logo.png"></div>
  <div class="content">
    <h2>Delivery Details</h2>
    <label>Name</label><input id="custName">
    <label>Phone</label><input id="custPhone">
    <label>Address</label><textarea id="custAddress"></textarea>
    <button class="primary" onclick="captureLocation()">Use my current location</button>
    <p id="locStatus" class="small"></p>
    <button class="primary" onclick="placeOrder()">Place Order</button>
  </div>
</div>

<div id="cartBar" class="cart-bar" onclick="openSummary()">
  <span id="cartInfo"></span><span>View Order ‚Üí</span>
</div>

<script>
/* ================= DATA ================= */
let restaurants=[],categories=[],items=[];
let ALL_RESTAURANTS = [];
let cart={},currentRestaurant="",stack=["page-restaurants"];
let lat="",lng="",mapLink="";

function toTime(v) {
  if (!v) return "";
  const d = new Date(v);
  const h = d.getHours().toString().padStart(2, "0");
  const m = d.getMinutes().toString().padStart(2, "0");
  return `${h}:${m}`;
}

fetch("https://script.google.com/macros/s/AKfycbw66W91wIe-cAXwIZPgfEGJ1gy4TQ_MQ5WANbm3jQ9g4t_OmKNgqD7K8-pq7njoteWwEg/exec")
.then(r=>r.json()).then(d=>{
restaurants=d.restaurants.map(r=>({
 id:r.RestaurantID,
 name:r.RestaurantName,
 logo:r.LogoURL||"restaurant-logo.png",
 slots:[[r.Slot1_Open,r.Slot1_Close],[r.Slot2_Open,r.Slot2_Close]]
  .filter(x=>x[0]&&x[1]).map(x=>[toTime(x[0]),toTime(x[1])])
}));

ALL_RESTAURANTS = [...restaurants];   // üîí backup original list
categories=d.categories;
items=d.items;

renderRestaurants();
}).catch(()=>alert("Unable to connect"));

/* ================= TIME ================= */
function toMin(t){const[a,b]=t.split(":").map(Number);return a*60+b}
function nowMin(){const d=new Date();return d.getHours()*60+d.getMinutes()}
function status(r){
 const n=nowMin();
 for(const s of r.slots){
  if(n>=toMin(s[0])&&n<=toMin(s[1]))return{open:true,closes:s[1]};
  if(n<toMin(s[0]))return{open:false,opens:s[0]};
 }
 return{open:false,opens:r.slots[0][0]};
}

/* ================= NAV ================= */
function show(p){document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));document.getElementById(p).classList.add("active")}
function nav(p){stack.push(p);show(p)}
function goBack(){stack.pop();show(stack.at(-1))}
function backToRestaurants(){cart={};updateBar();stack=["page-restaurants"];show("page-restaurants")}

  /* üîí LOGIC LOCK ‚Äî RESTAURANT SHUFFLE (SAFE) */
function shuffle(arr){
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

/* ================= RESTAURANTS ================= */
function filterRestaurants(query){
  query = query.toLowerCase().trim();

  if(!query){
    restaurants = [...ALL_RESTAURANTS];
    renderRestaurants();
    return;
  }

  // 1Ô∏è‚É£ Match by restaurant name
  const byName = ALL_RESTAURANTS.filter(r =>
    r.name.toLowerCase().includes(query)
  );

  // 2Ô∏è‚É£ Match by item name ‚Üí restaurant IDs
  const matchedRestaurantIds = new Set(
    items
      .filter(i => i.ItemName && i.ItemName.toLowerCase().includes(query))
      .map(i => i.RestaurantID)
  );

  // 3Ô∏è‚É£ Restaurants that sell matching items
  const byItems = ALL_RESTAURANTS.filter(r =>
    matchedRestaurantIds.has(r.id)
  );

  // 4Ô∏è‚É£ Merge & remove duplicates
  restaurants = [
    ...new Map(
      [...byName, ...byItems].map(r => [r.id, r])
    ).values()
  ];

  renderRestaurants();
}

  function renderRestaurants(){
  restaurantList.innerHTML = "";

  const openList = [];
  const closedList = [];

  // üîí shuffle restaurants ONCE per render
  const shuffled = [...restaurants];
  shuffle(shuffled);

  shuffled.forEach(r => {
    const s = status(r);
    const d = document.createElement("div");

    d.className = "restaurant " + (s.open ? "open" : "closed");
    d.innerHTML = `
      <img src="${r.logo}">
      <div class="rest-info">
        <div class="rest-name">${r.name}</div>
        <div class="rest-status ${s.open ? "open-text" : "closed-text"}">
          ${s.open ? "Open ‚Ä¢ Closes " + s.closes : "Closed ‚Ä¢ Opens " + s.opens}
        </div>
      </div>
    `;

    if (s.open) d.onclick = () => openMenu(r.name);

    (s.open ? openList : closedList).push(d);
  });

  [...openList, ...closedList].forEach(el => restaurantList.appendChild(el));
}

/* ================= MENU ================= */
function openMenu(name){
  cart = {};
  currentRestaurant = name;
  menuTitle.innerText = name;
  renderMenu();
  nav("page-menu");
}

function renderMenu(){
  menuItems.innerHTML = "";
  catList.innerHTML = "";

  const rest = restaurants.find(r => r.name === currentRestaurant);
  if (!rest) return;

  const restCats = categories
    .filter(c => c.RestaurantID === rest.id && c.IsActive)
    .sort((a,b) => (a.SortOrder||0) - (b.SortOrder||0));

  restCats.forEach(cat => {
    menuItems.innerHTML += `
      <div class="category" id="cat-${cat.CategoryID}">
        ${cat.CategoryName}
      </div>
    `;

    catList.innerHTML += `
      <div onclick="scrollCat('${cat.CategoryID}')">
        ${cat.CategoryName}
      </div>
    `;

    items
      .filter(i =>
        i.RestaurantID === rest.id &&
        i.CategoryID === cat.CategoryID &&
        i.IsAvailable
      )
      .forEach(it => {
        const q = cart[it.ItemName] || 0;

        menuItems.innerHTML += `
          <div class="item">
            <div>
              <div class="item-name">${it.ItemName}</div>
              ${it.ItemDescription ? `<div class="item-desc">${it.ItemDescription}</div>` : ""}
              <div class="small">‚Çπ${it.Price}</div>
            </div>
            <div class="qty">
              <button onclick="upd('${it.ItemName}', 0, -1)">‚àí</button>
              <span>${q}</span>
              <button onclick="upd('${it.ItemName}', 0, 1)">+</button>
            </div>
          </div>
        `;
      });
  });

  updateBar();
}

/* ================= CATEGORY ================= */
function openCats(){catPopup.style.display="block"}
function closeCats(){catPopup.style.display="none"}
function scrollCat(c){document.getElementById("cat-"+c)?.scrollIntoView({behavior:"smooth"});closeCats()}

/* ================= CART ================= */
function upd(itemName, priceIgnored, delta){
  cart[itemName] = (cart[itemName] || 0) + delta;
  if (cart[itemName] <= 0) delete cart[itemName];

  if (stack.at(-1) === "page-menu") renderMenu();
  if (stack.at(-1) === "page-summary") renderSummary();
  updateBar();
}

function price(itemName){
  const rest = restaurants.find(r => r.name === currentRestaurant);
  if (!rest) return 0;

  const it = items.find(
    i => i.RestaurantID === rest.id && i.ItemName === itemName
  );

  return it ? Number(it.Price) : 0;
}

function updateBar(){
  let itemCount = 0, total = 0;

  for (const i in cart){
    itemCount += cart[i];
    total += cart[i] * price(i);
  }

  if (itemCount > 0 && stack.at(-1) === "page-menu"){
    cartBar.style.display = "flex";
    cartInfo.innerText = `${itemCount} items | ‚Çπ${total}`;
  } else {
    cartBar.style.display = "none";
  }
}

function openSummary(){
  renderSummary();
  nav("page-summary");
}

function renderSummary(){
  summaryItems.innerHTML = "";
  let total = 0;

  for (const i in cart){
    const p = price(i);
    total += cart[i] * p;

    summaryItems.innerHTML += `
      <div class="cart-item">
        <div>
          ${i}
          <div class="small">‚Çπ${p}</div>
        </div>
        <div class="qty">
          <button onclick="upd('${i}', ${p}, -1)">‚àí</button>
          <span>${cart[i]}</span>
          <button onclick="upd('${i}', ${p}, 1)">+</button>
        </div>
      </div>
    `;
  }

  const d = delivery(total);
  itemTotal.innerText = `‚Çπ${total}`;
  deliveryCharge.innerText = `‚Çπ${d}`;
  grandTotal.innerText = `‚Çπ${total + d}`;
}

/* ================= DELIVERY ================= */
function delivery(t){if(t<=0)return 0;if(t>=1199)return 1;if(t>=999)return 9;if(t>=799)return 19;if(t>=599)return 29;if(t>=399)return 39;return 49}

/* ================= ADDRESS ================= */
function goToAddress(){let t=0;for(const i in cart)t+=cart[i]*price(i);if(t<99){alert("Minimum order ‚Çπ99");return}nav("page-address")}
function captureLocation(){navigator.geolocation.getCurrentPosition(p=>{lat=p.coords.latitude;lng=p.coords.longitude;mapLink=`https://maps.google.com/?q=${lat},${lng}`;locStatus.innerText="Location captured ‚úì"},()=>alert("Location required"))}

/* ================= PLACE ORDER ================= */
function placeOrder(){

  /* -------- CALCULATE TOTAL -------- */
  let itemTotal = 0;
  let totalQty = 0;

  for(const i in cart){
    itemTotal += cart[i] * price(i);
    totalQty += cart[i];
  }

  if(itemTotal < 99){
    alert("Minimum order ‚Çπ99");
    return;
  }

  /* -------- VALIDATIONS -------- */
  const name = custName.value.trim();
  if(!/^[A-Za-z ]{5,25}$/.test(name)){
    alert("Please enter a valid full name");
    return;
  }

  const phone = custPhone.value.trim();
  if(!/^[0-9]{10}$/.test(phone)){
    alert("Please enter a valid 10-digit mobile number");
    return;
  }

  const address = custAddress.value.trim();
  if(address.length < 15){
    alert("Please enter a complete delivery address");
    return;
  }

  if(!mapLink){
    alert("Delivery location is required");
    return;
  }

  const deliveryCharge = delivery(itemTotal);
  const grandTotal = itemTotal + deliveryCharge;

  /* ================= CUSTOMER MESSAGE ================= */
  let customerMsg =
`üçΩÔ∏è ORDER ‚Äî 20nagar Food Xpress

Restaurant: ${currentRestaurant}

Items:
`;

  for(const i in cart){
    customerMsg += `‚Ä¢ ${i} √ó ${cart[i]}  ‚Äî ‚Çπ${cart[i] * price(i)}\n`;
  }

  customerMsg +=
`
---------------------
Item Total: ‚Çπ${itemTotal}
Delivery Charge: ‚Çπ${deliveryCharge}
---------------------
Total Payable: ‚Çπ${grandTotal}
---------------------

Customer Details:
Name: ${name}
Phone: ${phone}

Delivery Address:
${address}

üìç Location:
${mapLink}

‚ö†Ô∏è Please wait for order confirmation.
Payment as instructed by 20nagar Food Xpress.
`;

  /* COPY FOR ADMIN */
  navigator.clipboard.writeText(customerMsg);

  /* SEND TO ADMIN WHATSAPP */
  setTimeout(() => {
    window.location.href =
      "https://wa.me/919484818194?text=" + encodeURIComponent(customerMsg);
  }, 200);
}  
  
</script>
</body>
